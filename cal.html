<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MY CALCULATOR</title>
<link rel="stylesheet" href="cal.css">
</head>
<body>

   <form  action="./calservlet">
    Enter First No. <input name="num1" placeholder="Enter No." />
     <br>
     <br>
    Enter Second No.<input name="num2" placeholder="Enter No." />
     <br>
     <br>
     Addition of No.<button name="bt" value="1">+</button>
     <br>
     <br>
     Subtraction of No. <button name="bt" value="2">-</button>
     <br>
     <br>
     Multiplication of No. <button name="bt" value="3">*</button>
     <br>
     <br>
     Division of No. <button name="bt" value="4">/</button>
     <br>
     <br>
   </form>
  
</body>
</html>
